<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/output.css">
  <script type="module" src="./src/js/dom.js"></script>
  <script type="module" src="./src/js/index.js"></script>
  <title>CPSC 349 | Project 3</title>
</head>
<body class="bg-gray-300">
  <header 
    class="bg-gray-800 p-3 flex justify-around items-center mb-8 shadow-md"
  >
    <h1 class="text-blue-300 text-3xl font-bold">Rock, Paper, Scissors!</h1>
    <a href="#" class="text-white underline">About Us</a>
  </header>

  <main>
    <div class="flex flex-col items-center gap-8 w-full">
      <button id="start-game" class="game-play">Start the game</button> 
      <button id="load-game" class="game-play">Load previous game</button>

      <div id="game" class="flex flex-col items-center gap-4 hidden w-full">
        <p class="text-xl font-medium">Make your choice:</p>
        <div class="flex flex-col gap-4 sm:gap-8 sm:flex-row">
          <button class="game-choice bg-gray-800 text-white" id="rock">
            Rock
          </button>
          <button class="game-choice bg-gray-100" id="paper">
            Paper
          </button>
          <button class="game-choice bg-blue-100" id="scissors">
            Scissors
          </button>
        </div>

        <div class="flex justify-around">
          <div id="player-choice" class="space-x-4 hidden">
            <p>You</p>
            <img src="images/paper.png" id="playerChoice" alt="player's choice">
          </div>
  
          <div id="computer-choice" class="space-x-4 hidden">
            <p>Computer</p>
            <img src="images/paper.png" id="computerChoice" alt="computer's choice">
            <img>
          </div>
        </div>
        

        <div class="px-8 mt-6 flex flex-col gap-4 font-medium min-w-[300px] max-w-[500px] w-full items-start">
          <p>Your score: <span id="user-score"></span></p>
          <p>Computer score: <span id="computer-score"></span></p>
          <p>Points needed: <span id="points-needed"></span></p>
          <p id="result"></p>
          <p id="game-over"></p>
          <div id="timer" class="timerContainer hidden">
            <p>Counting down</p>
            <p id="timerText" class="text-center text-red-600">10</p>
          </div>
        </div>
        <button id="save-game" class="game-choice bg-gray-100"> Save Game</button>
        <button id="exit" class="game-choice bg-gray-100">Exit</button>
      </div>
    </div>
  </main>
  
  <footer class="footerContainer">
    <div class="copyRightText">
      &copy; 2022 
      <a href="https://themesberg.com" class="hover:underline" target="_blank">
        Group 12
      </a>. All rights reserved.
    </div>

    <div class="githubContainer">
      <p>Leo Arenas</p>
      <a href="" class="github">

      <p>Parsa Bavafa</p>

      <a href="" class="github">

      <p>Ethan Safai</p>
      <a href="" class="github">
      </a>
    </div>
  </footer>
</body>
</html>
